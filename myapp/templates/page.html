<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- ðŸŒ¿ Cropper.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

    <style>
        /* ðŸŒ¿ Smooth Sliding Page Transition */
        body {
            background: linear-gradient(135deg, #eafaf1, #d4edda);
            font-family: 'Poppins', sans-serif;
            color: #333;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ðŸŒ¿ Navbar Styling */
        .navbar {
            background: linear-gradient(120deg, #16a085, #1abc9c);
            padding: 8px 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* ðŸŒ¿ Left-aligned College Name */
        .navbar-brand {
            font-size: 1.2rem;
            font-weight: bold;
            color: white !important;
            margin-left: 10px;
        }

        /* ðŸŒ¿ Navbar Links */
        .nav-link {
            font-size: 1rem;
            font-weight: 500;
            color: white !important;
            padding: 8px 14px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, background 0.3s;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        /* ðŸŒ¿ Active Page Highlight */
        .nav-item .active {
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        /* ðŸŒ¿ Disabled Admin Button */
        .nav-link.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* ðŸŒ¿ Reduce Modal Size */
        #cropModal .modal-dialog {
            max-width: 650px;
        }

        #cropModal .modal-body {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* ðŸŒ¿ Ensure the Image Scales Properly */
        #cropperImage {
            max-width: 100%;
            max-height: 400px;
            width: auto;
            height: auto;
            display: block;
            margin: auto;
            border-radius: 10px;
        }

        /* ðŸŒ¿ Smooth Fade-In Effect */
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* ðŸŒ¿ Responsive Navbar */
        @media (max-width: 768px) {
            .nav-link {
                text-align: center;
                display: block;
            }
        }
    </style>
</head>

<body>

    <!-- ðŸŒ¿ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/"> State Placemnt Cell</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/generate-poster/' %}active{% endif %}" href="{% url 'index' %}">
                            <i class="bi bi-brush"></i> Generator App
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/profile/' %}active{% endif %}" href="{% url 'profile' %}">
                            <i class="bi bi-person-circle"></i> Profile
                        </a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link {% if request.path == '/students/' %}active{% endif %}" href="{% url 'student_list' %}">
                            <i class="bi bi-person-circle"></i> Students
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" onclick="showAdminAlert()">
                            <i class="bi bi-lock"></i> Admin
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ðŸŒ¿ Messages -->
    <div class="container mt-4">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
    </div>

    <!-- ðŸŒ¿ Content Section -->
    <div class="container mt-5 fade-in">
        {% block content %}
        {% endblock %}
    </div>

    <!-- ðŸŒ¿ Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

    <!-- ðŸŒ¿ Alert for Admin Button -->
    <script>
        function showAdminAlert() {
            alert("You are not allowed to access this.");
        }
    </script>

</body>

</html>
