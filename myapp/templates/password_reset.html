<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --bg-light: #f9fafb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: particleFloat 20s ease-in-out infinite alternate;
        }

        @keyframes particleFloat {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(2deg); }
        }

        /* Floating shapes */
        .floating-shape {
            position: fixed;
            z-index: -1;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Main container */
        .forgot-password-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-xl);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            position: relative;
            animation: slideInUp 0.8s ease-out;
            overflow: hidden;
        }

        .forgot-password-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Header styling */
        .forgot-password-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .forgot-password-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: var(--shadow-lg);
            animation: pulse 2s ease-in-out infinite;
        }

        .forgot-password-icon i {
            font-size: 2rem;
            color: white;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }

        .forgot-password-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .forgot-password-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            font-weight: 400;
        }

        /* Form styling */
        .forgot-password-form {
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .form-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .form-input:valid {
            border-color: var(--success-color);
        }

        .form-input:invalid:not(:placeholder-shown) {
            border-color: var(--error-color);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
            transition: var(--transition);
            z-index: 1;
        }

        .form-input:focus + .input-icon {
            color: #667eea;
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading state */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer links */
        .forgot-password-footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .back-to-login {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-to-login:hover {
            color: #667eea;
            text-decoration: none;
        }

        .back-to-login i {
            transition: var(--transition);
        }

        .back-to-login:hover i {
            transform: translateX(-3px);
        }

        /* Success/Error states */
        .alert {
            border: none;
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 24px;
            font-weight: 500;
            animation: slideInDown 0.5s ease-out;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Email validation feedback */
        .validation-feedback {
            font-size: 0.85rem;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0;
            transform: translateY(-5px);
            transition: var(--transition);
        }

        .validation-feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .validation-feedback.valid {
            color: var(--success-color);
        }

        .validation-feedback.invalid {
            color: var(--error-color);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .forgot-password-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .forgot-password-title {
                font-size: 1.75rem;
            }
            
            .forgot-password-icon {
                width: 70px;
                height: 70px;
            }
            
            .forgot-password-icon i {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating shapes for decoration -->
    <div class="floating-shape">
        <i class="fas fa-circle" style="font-size: 60px; color: white;"></i>
    </div>
    <div class="floating-shape">
        <i class="fas fa-square" style="font-size: 40px; color: white;"></i>
    </div>
    <div class="floating-shape">
        <i class="fas fa-triangle" style="font-size: 50px; color: white;"></i>
    </div>

    <div class="forgot-password-container">
        <div class="forgot-password-header">
            <div class="forgot-password-icon">
                <i class="fas fa-key"></i>
            </div>
            <h2 class="forgot-password-title">Forgot Password?</h2>
            <p class="forgot-password-subtitle">
                Don't worry! It happens. Enter your email address below and we'll send you a secure password reset link.
            </p>
        </div>

        <!-- Success/Error Messages -->
        <div id="alertContainer"></div>

        <form method="POST" class="forgot-password-form" id="forgotPasswordForm">
            <!-- CSRF Token would go here in Django -->
            <!-- {% csrf_token %} -->
            
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <div style="position: relative;">
                    <input 
                        type="email" 
                        id="email"
                        name="email" 
                        class="form-input"
                        placeholder="Enter your email address"
                        required
                        autocomplete="email"
                    >
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                <div class="validation-feedback" id="emailFeedback">
                    <i class="fas fa-check-circle"></i>
                    <span>Email format is valid</span>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="btn-text">
                    <i class="fas fa-paper-plane me-2"></i>
                    Send Reset Link
                </span>
            </button>
        </form>

        <div class="forgot-password-footer">
            <a href="#" class="back-to-login" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
                Back to Login
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgotPasswordForm');
            const emailInput = document.getElementById('email');
            const submitBtn = document.getElementById('submitBtn');
            const emailFeedback = document.getElementById('emailFeedback');
            const alertContainer = document.getElementById('alertContainer');

            // Email validation
            emailInput.addEventListener('input', function() {
                const email = this.value;
                const isValid = validateEmail(email);
                
                if (email.length > 0) {
                    emailFeedback.classList.add('show');
                    if (isValid) {
                        emailFeedback.classList.remove('invalid');
                        emailFeedback.classList.add('valid');
                        emailFeedback.innerHTML = '<i class="fas fa-check-circle"></i><span>Email format is valid</span>';
                    } else {
                        emailFeedback.classList.remove('valid');
                        emailFeedback.classList.add('invalid');
                        emailFeedback.innerHTML = '<i class="fas fa-exclamation-circle"></i><span>Please enter a valid email address</span>';
                    }
                } else {
                    emailFeedback.classList.remove('show');
                }
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = emailInput.value;
                if (!validateEmail(email)) {
                    showAlert('Please enter a valid email address.', 'error');
                    return;
                }

                // Show loading state
                submitBtn.disabled = true;
                const btnText = submitBtn.querySelector('.btn-text');
                btnText.innerHTML = '<span class="loading-spinner"></span>Sending...';

                // Simulate API call (replace with actual implementation)
                setTimeout(() => {
                    // Reset button state
                    submitBtn.disabled = false;
                    btnText.innerHTML = '<i class="fas fa-paper-plane me-2"></i>Send Reset Link';
                    
                    // Show success message
                    showAlert(`Password reset link has been sent to ${email}. Please check your inbox.`, 'success');
                    
                    // Clear form
                    form.reset();
                    emailFeedback.classList.remove('show');
                }, 2000);
            });

            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function showAlert(message, type) {
                const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
                const icon = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
                
                const alertHtml = `
                    <div class="alert ${alertClass}">
                        <i class="${icon} me-2"></i>
                        ${message}
                    </div>
                `;
                
                alertContainer.innerHTML = alertHtml;
                
                // Auto-hide success messages after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        const alert = alertContainer.querySelector('.alert');
                        if (alert) {
                            alert.style.animation = 'slideInDown 0.3s ease-out reverse';
                            setTimeout(() => {
                                alertContainer.innerHTML = '';
                            }, 300);
                        }
                    }, 5000);
                }
            }
        });

        function goBack() {
            // Replace with actual navigation logic
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // Fallback to login page
                window.location.href = '/login/';
            }
        }

        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const shapes = document.querySelectorAll('.floating-shape');
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.001;
                const x = (window.innerWidth - e.pageX * speed) / 100;
                const y = (window.innerHeight - e.pageY * speed) / 100;
                shape.style.transform = `translateX(${x}px) translateY(${y}px)`;
            });
        });
    </script>
</body>
</html>
